<div class="contact-us">
	<div class="container">
		<div class="contact-us__body">
			<div class="contact-us__content list-section list-section_c">
				<h3>CONTACT US</h3>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
			</div>
			<form class="contact-us__form" action="#" method="post">
				<div class="contact-us__column-one">
					<input type="text" name="username" placeholder="Name">
					<input type="email" name="email" placeholder="Email">
					<input type="text" name="subject" placeholder="Subject">
				</div>
				<div class="contact-us__column-two">
					<textarea name="text" cols="" rows="" placeholder="Message"></textarea>
				</div>
			</form>
			<button class="contact-us__btn btn btn_c">
				<a href="#">Send Message</a>
			</button>
		</div>
	</div>
</div>
